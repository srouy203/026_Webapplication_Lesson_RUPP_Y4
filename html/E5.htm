<html>
   <head>
      <title>form សំណុំបែបបទ</title>
      <link rel="stylesheet" type="text/css" href="../css/m4.css">
      <link rel="stylesheet" type="text/css" href="../css/form.css">
   </head>
   <body>
      <div id="hMenu"><!-- horizontal menu ម៉ឺនុយផ្តេក-->
         <a href="../index.htm">ទំព័រដើម</a>
         <a id="current" href="#">អត្ថបទ</a>
         <a href="image.htm">រូបភាព</a>
         <a href="list.htm">បញ្ជី</a>
         <a href="table.htm">តារាង</a>
         <a href="media.htm">ពហុព័ត៌មាន</a>
      </div>
      <div id="dataCollection">
         <!-- form សំណុំបែបបទ ជាធាតុមួយផ្ទុកនូវធាតុដ៏ទៃដូចជា 
                text boxប្រអប់អត្ថបទ button ប៊ូតុង។ល។ សម្រាប់ប្រមូល
                ទិន្នន័យពីអ្នកទស្សនាវេបសាយ។ 
                វាមានលក្ខណសំខាន់ៗពី action កំណត់អាសយដ្ឋានឯកសារ
               ដែលទទួលទិន្នន័យពី form និង method កំណត់មធ្យោបាយ
               បញ្ជូនទិន្នន័យដូចជា get បញ្ជូនលឿនតែឥតសុវត្ថិភាពហើយ
               ទំហំទិន្នន័យកំណត់ រីឯ post សុវត្ថិភាពនិងមិនកំណត់ទំហំទិន្នន័យ
               តែយឺត។ -->
         <form id="frm" action="អាសយដ្ឋាន" method="get"> 
            <div>
               <label for="txt">ប្រអប់អត្ថបទ</label>
               <input type="text" id="txt" name="txt">
            </div>
            <div>
               <label for="pwd">ពាក្យសម្ងាត់</label>
               <input type="password" id="pwd" name="pwd">
            </div>
            <fieldset>
               <legend>ជម្រើសអាចជ្រើសបានច្រើន</legend>
               <div>
                  <input type="checkbox" id="chk1" name="chk1">
                  <label for="chk1">ជម្រើសទី១</label>
               </div>
               <div>
                  <input type="checkbox" id="chk2" name="chk2">
                  <label for="chk2">ជម្រើសទី២</label>
               </div>
               <div>
                  <input type="checkbox" id="chk3" name="chk3">
                  <label for="chk3">ជម្រើសទី៣</label>
               </div>
            </fieldset>
            <fieldset>
               <legend>ជម្រើសអាចជ្រើសបានមួយ</legend>
               <div>
                  <input type="radio" id="rdo1" name="rdo">
                  <label for="rdo1">ជម្រើសទី១</label>
               </div>
               <div>
                  <input type="radio" id="rdo2" name="rdo">
                  <label for="rdo2">ជម្រើសទី២</label>
               </div>
               <div>
                  <input type="radio" id="rdo3" name="rdo">
                  <label for="rdo3">ជម្រើសទី៣</label>
               </div>
            </fieldset>
            <div>
               <label for="ddl">ប្រអប់ទម្លាក់ទិន្នន័យឱ្យគេជ្រើសយកមួយ</label>
               <select id="ddl" name="ddl">
                  <option>ជម្រើសទី១</option>
                  <option>ជម្រើសទី២</option>
                  <option>ជម្រើសទី៣</option>
               </select>
            </div>
            <div>
               <label for="lst">បញ្ជីរាយទិន្នន័យឱ្យគេជ្រើសយកមួយឬច្រើន</label>
               <!-- ថែម multiple ដើម្បីឲ្យគេអាចជ្រើសបានមួយឬច្រើន។
               រីឯ size កំណត់ថាម្តងគេអាចមើលឃើញទិន្នន័យប៉ុន្មាន-->
               <select id="lst" name="lst" multiple size="2">
                  <option>ជម្រើសទី១</option><option>ជម្រើសទី២</option>
                  <option>ជម្រើសទី៣</option><option>ជម្រើសទី៤</option>
               </select>
            </div>
            <div>
               <input type="button" id="btn" name="btn" value="ប៊ូតុង">
               <input type="reset" id="rst" name="rst" value="សារដើម">
               <input type="submit" id="smt" name="smt" value="បញ្ជូន">
               <!-- ប៊ូតុងសម្រាប់សរសេរកូដ javascript។
                     សារដើមគឺសំអាតទិន្នន័យដើម្បីគេចាប់ផ្តើមសារឡើងវិញ
                     បញ្ជូនគឺបញ្ជូនទិន្នន័យទៅកានមេម៉ាស៊ីន។-->
            </div>
         </form>
      </div>
   </body>
</html>
