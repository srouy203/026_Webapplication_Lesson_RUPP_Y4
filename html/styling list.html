<html lang="en">
<head>
    <title>បញ្ជី style</title>
</head>
<body>
    <div id="hMenu"></div> <!-- horizontal menu មុឺនុយផ្តេក -->
    <ol style="list-style-type: lower-alpha;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ol>
    <ul style="list-style-type: circle;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ul>

<!-- 
    រចនាបញ្ជី
        list-style-type ប្រភេទក្បាច់បញ្ជី កំណត់លេខឬអក្សររៀងគ្នាដែលបង្ហាញមុខទិន្នន័យត្រូវរាយ
        ឬ រូបតំណាងតូចៗបង្ហាញមុខទិន្នន័យត្រូវរាយ។
        list-style-position ទីតាំងក្បាច់បញ្ជី កំណត់ក្បាច់បញ្ជីថិតនៅខាងក្រៅ (outside)
        ឬខាងក្នុង (inside)។
        list-style-image: url(អាស័យដ្ឋានរូបភាព)។
-->

    
</body>
</html>
