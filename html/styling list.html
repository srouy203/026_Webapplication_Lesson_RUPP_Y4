<html lang="en">
<head>
    <title>បញ្ជី style</title>
    <Link rel="stylesheet" href="../css/e5.css" type="text/css" />
</head>
<body>
    <div id="hMenu"><!-- horizontal menu ម៉ឺនុយផ្តេក-->
        <a href="../index.htm">ទំព័រដើម</a>
        <a id="current" href="#">អត្ថបទ</a>
        <a href="image.htm">រូបភាព</a>
        <a href="list.htm">បញ្ជី</a>
        <a href="table.htm">តារាង</a>
        <a href="media.htm">ពហុព័ត៌មាន</a>
    </div>
    <ol style="list-style-type: lower-alpha;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ol>
    <ul style="list-style-type: circle;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ul>
    <ul style="list-style-position: outside;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ul>
    <ul style="list-style-position: inside;">
        <li>ទិន្នន័យ១</li>
        <li>ទិន្នន័យ២</li>
    </ul>

<!-- 
    រចនាបញ្ជី
        list-style-type ប្រភេទក្បាច់បញ្ជី កំណត់លេខឬអក្សររៀងគ្នាដែលបង្ហាញមុខទិន្នន័យត្រូវរាយ
        ឬ រូបតំណាងតូចៗបង្ហាញមុខទិន្នន័យត្រូវរាយ។
        list-style-position ទីតាំងក្បាច់បញ្ជី កំណត់ក្បាច់បញ្ជីថិតនៅខាងក្រៅ (outside)
        ឬខាងក្នុង (inside)។
        list-style-image: url(អាស័យដ្ឋានរូបភាព)។
-->

    
</body>
</html>
